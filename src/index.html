<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surprise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>
  </head>
  <body>
    <div
      class="bg-gray-700 w-screen h-screen flex flex-col gap-6 justify-center items-center"
    >
      <button
        class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 border border-pink-700 rounded"
        hx-get="http://localhost:8000/birthday"
        hx-target="#result"
        hx-swap="innerHTML"
      >
        Open me! 🎁
      </button>
      <div class="font-bold text-white h-20 text-center" id="result"></div>
    </div>
  </body>
</html>
